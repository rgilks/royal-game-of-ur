<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="The Royal Game of Ur" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>The Royal Game of Ur</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:slnt,wght@-10..0,100..900&display=swap" />
    <link href="https://fonts.googleapis.com/css?family=Cookie:300,400,400i,600,600i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,600i,700" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body,
      canvas {
        position: fixed;
        overflow: hidden;
        overscroll-behavior-y: none;
        background: #fdfdfd;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        touch-action: none;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      * {
        scrollbar-width: thin;
        scrollbar-color: #1a1682 #fdfdfd;
      }
      /* Works on Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
        width: 8px;
      }
      *::-webkit-scrollbar-track {
        background: #fdfdfd;
      }
      *::-webkit-scrollbar-thumb {
        background-color: #1a1682;
        border-radius: 20px;
        border: 3px solid #fdfdfd;
      }
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      :root {
        --amplify-primary-color: #fdfdfd;
        --amplify-primary-tint: #fdfdfd;
        --amplify-primary-shade: #fdfdfd;
        --amplify-colors-background-primary: #fdfdfd;
        --amplify-colors-background-secondary: #1a1682;
        --amplify-colors-brand-primary-10: #1a1682;
        --amplify-colors-brand-primary-80: #1a1682;
        --amplify-colors-brand-primary-90: #1a1682;
        --amplify-colors-brand-primary-100: #1a1682;
        --amplify-colors-font-interactive: #1a1682;
        --amplify-components-text-color: #030744;
        --amplify-components-fieldcontrol-color: #030744;
        --amplify-components-field-label-color: #030744;
        --amplify-components-tabs-item-color: #fdfdfd;
        --amplify-components-tabs-item-active-color: #030744;
        --amplify-components-tabs-item-focus-color: #030744;
        --amplify-components-tabs-item-hover-color: #23d2f5;
        --amplify-components-heading-color: #030744;
        --amplify-components-button-color: #030744;
        --amplify-components-button-hover-color: #fdfdfd;
        --amplify-components-button-focus-color: #fdfdfd;
        --amplify-components-button-primary-color: #fdfdfd;
        --amplify-components-button-primary-hover-color: #fdfdfd;
        --amplify-components-button-primary-hover-background-color: #23d2f5;
        --amplify-components-button-link-hover-background-color: #fdfdfd;
        --amplify-components-authenticator-form-padding: 18px;
      }
      [data-amplify-authenticator] {
        display: grid;
        padding-top: 70px;
        margin-top: 20px;
        background-image: url("/login-title.png");
        background-repeat: no-repeat;
        background-position: top center;
      }
      h1,
      a {
        color: var(--amplify-primary-color);
      }
    </style>
    <script defer src="/js/libs/bundle.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script defer src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
